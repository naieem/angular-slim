<div class="panel panel-default">
	
	<div class="panel-heading">
			
		<div class="panel-title">
			
			Users

		</div>

	</div>

	<div class="panel-body"> 
		
		<table class="table table-hover">
		    <thead>
		      <tr>
		        <th>Username</th>
		        <th>Edit</th>
		        <th>Delete</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="user in ul.users">
		        <td>{{user.username}}</td>
		        <td>
		        	<button data-target="#editModal" data-toggle="modal" class="btn btn-info" ng-click="editUser(user)">
	        			Edit
		        	</button>
		        </td>
		        <td>
		        	<button class="btn btn-danger" ng-click="deleteUser(user,$index)">
	        			Delete
		        	</button>
		        </td>
		      </tr>
		    </tbody>
		  </table>
	</div>
</div>


<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form>
			<div class="form-group" ng-class="{'has-error':errors.username}">
				<label for="username">Username:</label>
				<error-message trigger={{errors.username}}></error-message>
				<input type="text" class="form-control" ng-model="selectedUser.username">
			</div>

			<div class="form-group" ng-class="{'has-error':errors.userpassword}">
				<label for="password">Password:</label>
				<error-message trigger={{errors.userpassword}}></error-message>
				<input type="password" class="form-control" ng-model="selectedUser.userpassword">
			</div>
			<button type="submit" class="btn btn-info" ng-click="updateUser()">Update User</button>
		</form>
		{{ errors }}
      </div>
    </div>
  </div>
</div>
